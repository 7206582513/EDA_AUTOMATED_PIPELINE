<!DOCTYPE html>
<html>
<head>
  <title>AutoML - Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"], select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4B49AC;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3b398b;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>ðŸ§  Upload Dataset for AutoML</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="file">Upload CSV File:</label>
      <input type="file" name="file" required>

      <label for="task_type">Select Task Type:</label>
      <select name="task_type" id="task_type">
        <option value="classification">Classification</option>
        <option value="regression">Regression</option>
      </select>

      <label for="target_col">Enter Target Column:</label>
      <input type="text" name="target_col" placeholder="e.g. Exited or Life expectancy" required>

      <input type="submit" value="Start Analysis">
    </form>
  </div>

</body>
</html>
